<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FlickrWall DotApp</title>
  <meta name="description" content="Bored of the same wallpaper everyday? Get a trending photo from flickr everyday. Built entirely in nodejs.">
  <meta name="author" content="@Urucas">
  <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="header">FlickrWall DotApp</div>
  <div class="preview">
    <img id="wallpaperImg" width="100%" height="auto" />
  </div>
  
  <div class="buttons">
    <button id="randomBtt">Get Random Image</button>
    <button id="setBtt" class="no-margin-right">Set as Wallpaper</button>
  </div>

    
  
  <script src="controller.js"></script>
  
</body>
</html>
